<script type="text/javascript"> 
jQuery(document).ready(function(){
	MbyGlobal.initLoginDiv();
	jQuery('#inSearch').click(function(){
		var keyword =  jQuery('#searchKey').val();
		if(!jQuery.trim(keyword)){
			AppUtils.AlertBox('请输入关键词');
			return false;
		}else{
		document.sform.submit();
		}
	})
});
document.onkeydown=function(event){
	e=event ? event : (window.event ? window.event : null);
	if(e.keyCode == 13 && (document.activeElement.id=='username' || document.activeElement.id == 'password')){
		MbyGlobal.login();
	}
}
function cheackSearch(){
	var keyword =  jQuery('#searchKey').val();
	if(!jQuery.trim(keyword)){
		AppUtils.AlertBox('请输入关键词');
		return false;
	}
	else{
		return true;
	}
}
</script>
